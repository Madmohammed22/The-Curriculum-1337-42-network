[server]
    listen      = 80  81 82 
    server_name = example.com mmad.ma
    max_body_size = 10M

[server.errors]
    404 = /errors/404.html
    501 = /errors/501.html
    502 = /errors/502.html
    503 = /errors/503.html
    errors_root = /var/www/html

[server.location]
    pattern = /images
    root = /var/www/images
    try_files = $uri =404
    methods = GET POST
    redirect_type = 301 /new-path
    alias =       /tmp/www
    autoindex =   on 
    index = index.html default.html

[server]
    listen      = 850  851 852 
    server_name = example.com mmad.ma
    max_body_size = 10M